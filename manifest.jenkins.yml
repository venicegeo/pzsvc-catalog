applications:
- name: pzsvc-image-catalog
  host: pzsvc-image-catalog
  command: chmod 755 ./pzsvc-image-catalog && ./pzsvc-image-catalog serve
  buildpack: https://github.com/venicegeo/binary-pzsvc-image-catalog-buildpack
  memory: 1G
  disk_quota: 2G
  instances: 1
  timeout: 180
  services: 
    - pz-redis
  env:
    LD_LIBRARY_PATH: "/home/vcap/app/lib"
    PZ_AUTH: Basic Y2l0ZXN0ZXI6Y2l0ZXN0ZXI=

